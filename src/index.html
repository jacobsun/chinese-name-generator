<body>
<div id="cloak" style="
position  : fixed;
z-index   : 99;
top       : 0;
left      : 0;
right     : 0;
bottom    : 0;
background: #FFF;
display: flex;
align-items: center;
justify-content: center;
">
<style>
@keyframes rotate {
  to {
    transform: rotate(360deg);
  }
}
</style>
<div class="loader" style="
border-radius: 50%;
box-shadow: inset -2px 0 0 2px #F2E268;
width              : 20vw;
height             : 20vw;
animation          : rotate 5s linear infinite;
">
</div>
</div>

  <div class="container">
    <header>
      <h1 class="title">姓名生成器 <a href="https://github.com/sfengyuan/chinese-name-generator">源代码</a></h1>

      <form>
        <div id="filters-info"></div>
          <input type="text" name="surname" id="surname" placeholder="姓 非必需">

          <input type="text" name="filters" id="filters" placeholder="黑名单 如: b si hei"
            title="输入拼音字母, 以空格分隔, 可过滤掉字">

        <button type="submit">生成</button>
        <!-- <a href="#" id="generate" class="btn">生成</a> -->
      </form>
    </header>



    <main>
    </main>
    <div class="pocket">
      <button class="toggle-pocket"><i></i></button>
      <div class="fav"></div>
    </div>

    </footer>
